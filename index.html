<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>model 3d</title>
  <style type="text/css">
    body { -ms-touch-action: none; }
  </style>
  <script type="text/javascript" src="KeyShotXR.js"></script>
  <script type="text/javascript">
    var keyshotXR;

    function initKeyShotXR() {
      var nameOfDiv = "KeyShotXR";
      var folderName = "";
      var viewPortWidth = 1000;
      var viewPortHeight = 550;
      var backgroundColor = "#000000";
      var uCount = 22;
      var vCount = 1;
      var uWrap = false;
      var vWrap = false;
      var uMouseSensitivity = -0.2;
      var vMouseSensitivity = 0.00625;
      var uStartIndex = 9;
      var vStartIndex = 0;
      var minZoom = 1;
      var maxZoom = 1;
      var rotationDamping = 0.96;
      var downScaleToBrowser = true;
      var addDownScaleGUIButton = false;
      var downloadOnInteraction = false;
      var imageExtension = "jpg";
      var showLoading = true;
      var loadingIcon = "ks_logo.png"; // Set to empty string for default icon.
      var allowFullscreen = true; // Double-click in desktop browsers for fullscreen.
      var uReverse = false;
      var vReverse = false;
      var hotspots = {};

      var mouseDragX = 0;
      var mouseDragY = 0;
      var isMouseDragging = false;

      function onMouseDown(event) {
        mouseDragX = event.clientX;
        mouseDragY = event.clientY;
        isMouseDragging = true;
      }

      function onMouseMove(event) {
        if (isMouseDragging) {
          var deltaX = event.clientX - mouseDragX;
          var deltaY = event.clientY - mouseDragY;

          keyshotXR.rotate(deltaX * uMouseSensitivity, deltaY * vMouseSensitivity);

          mouseDragX = event.clientX;
          mouseDragY = event.clientY;
        }
      }

      function onMouseUp(event) {
        isMouseDragging = false;
      }

      var container = document.getElementById("KeyShotXR");
      container.addEventListener("mousedown", onMouseDown);
      container.addEventListener("mousemove", onMouseMove);
      container.addEventListener("mouseup", onMouseUp);

      keyshotXR = new keyshotXR(nameOfDiv, folderName, viewPortWidth, viewPortHeight, backgroundColor, uCount, vCount, uWrap, vWrap, uMouseSensitivity, vMouseSensitivity, uStartIndex, vStartIndex, minZoom, maxZoom, rotationDamping, downScaleToBrowser, addDownScaleGUIButton, downloadOnInteraction, imageExtension, showLoading, loadingIcon, allowFullscreen, uReverse, vReverse, hotspots);
    }

    window.onload = initKeyShotXR;
  </script>
</head>
<body oncontextmenu="return false;">
  <div id="KeyShotXR"></div>
</body>
</html>
